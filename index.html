<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      TrueKind Landing Page Reveal Animation (JavaScript) | Codegrid
    </title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="loader">
      <div class="overlay">
        <div class="block"></div>
        <div class="block"></div>
      </div>

      <div class="intro-logo">
        <div class="word" id="word-1">
          <h1><span>Kind</span></h1>
        </div>
        <div class="word" id="word-2"><h1>Root</h1></div>
      </div>

      <div class="divider"></div>

      <div class="spinner-container">
        <div class="spinner"></div>
      </div>

      <div class="counter">
        <div class="count">
          <div class="digit"><h1>0</h1></div>
          <div class="digit"><h1>0</h1></div>
        </div>
        <div class="count">
          <div class="digit"><h1>2</h1></div>
          <div class="digit"><h1>7</h1></div>
        </div>
        <div class="count">
          <div class="digit"><h1>6</h1></div>
          <div class="digit"><h1>5</h1></div>
        </div>
        <div class="count">
          <div class="digit"><h1>9</h1></div>
          <div class="digit"><h1>8</h1></div>
        </div>
        <div class="count">
          <div class="digit"><h1>9</h1></div>
          <div class="digit"><h1>9</h1></div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="hero-img">
        <img src="/hero-img.jpg" alt="" />
      </div>

      <div class="nav">
        <div class="logo">
          <a href="#">KindRoot</a>
        </div>
        <div class="nav-links">
          <a href="#">Rituals</a>
          <a href="#">Our Roots</a>
          <a href="#">Lookbook</a>
          <a href="#">Stories</a>
        </div>
        <div class="btn">
          <a href="#"><ion-icon name="cart-outline"></ion-icon></a>
        </div>
      </div>

      <div class="header">
        <div class="hero-copy">
          <div class="line">
            <h1><span>Rooted</span> in care,</h1>
          </div>
          <div class="line">
            <h1>grown with <span>kindness</span></h1>
          </div>
        </div>
        <div class="line">
          <p>Skincare that stays true to nature and to you</p>
        </div>
      </div>

      <div class="cta">
        <div class="cta-label">
          <p>View all products</p>
        </div>
        <div class="cta-icon">
          <ion-icon name="arrow-forward-outline"></ion-icon>
        </div>
      </div>
    </div>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
